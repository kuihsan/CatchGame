<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Unity WebGL Player | BurgerCatch</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="540" height="960" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">BurgerCatch</div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- HTML NAME INPUT -->
  <!-- ===================== -->

  <input
    id="nameInput"
    type="text"
    placeholder="Enter your name"
    maxlength="12"
    style="
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px;
      font-size: 18px;
      display: none;
      z-index: 9999;
    "
  />

  <button
    id="startBtn"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      display: none;
      z-index: 9999;
    "
  >
    Start
  </button>

  <!-- ===================== -->
  <!-- UNITY LOADER -->
  <!-- ===================== -->

  <script>
    let unityInstance = null;

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      const div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);

      if (type === "error") {
        div.style = "background: red; padding: 10px;";
      } else if (type === "warning") {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/CatchGame.loader.js";

    const config = {
      dataUrl: buildUrl + "/CatchGame.data.unityweb",
      frameworkUrl: buildUrl + "/CatchGame.framework.js.unityweb",
      codeUrl: buildUrl + "/CatchGame.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "BurgerCatch",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content =
        "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
      document.head.appendChild(meta);

      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "540px";
      canvas.style.height = "960px";
    }

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      })
        .then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        })
        .catch((message) => {
          alert(message);
        });
    };

    document.body.appendChild(script);
  </script>

  <!-- ===================== -->
  <!-- HTML â†” UNITY BRIDGE -->
  <!-- ===================== -->

  <script>
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");

    function ShowNameInput() {
      canvas.style.pointerEvents = "none"; // allow HTML interaction
      nameInput.style.display = "block";
      startBtn.style.display = "block";
      nameInput.focus();
    }

    function HideNameInput() {
      canvas.style.pointerEvents = "auto"; // return control to Unity
      nameInput.style.display = "none";
      startBtn.style.display = "none";
      nameInput.value = "";
    }

    function StartGame() {
      if (!unityInstance || nameInput.value.trim() === "") return;

      unityInstance.SendMessage(
        "GameManager",
        "StartGameFromHTML",
        nameInput.value
      );

      HideNameInput();
    }

    // ðŸ–±ï¸ Mouse click
    startBtn.addEventListener("click", StartGame);

    // âŒ¨ï¸ ENTER key (PC keyboard support)
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        StartGame();
      }
    });
  </script>

</body>
</html>
